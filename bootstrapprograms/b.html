<html>
    <head>
        <title>Signin Template . BOOTSTRAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="b.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><img src="images/download.png" id="t"></div>
                <div class="col-4"></div>
                </div><br>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><h1>Please Sign In</h1></div>
                <div class="col-4"></div>
                </div><br>
            
            <div class="form-group">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><input type="email" placeholder="Email Address" class="form-control"></div>
                <div class="col-4"></div>
                </div>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><input type="password" placeholder="Password" class="form-control"></div>
                <div class="col-4"></div>
                </div>
            </div><br>
            <div class="row" id="w">
                <div class="input-group mb-3">
                <div class="col-4"></div>
                <div class="col-4"><input type="checkbox">
                <label>REmember Me</label></div>
                <div class="col-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><button type="button" class="btn btn-primary btn btn-block">Sign In</button></div>
                <div class="col-4"></div>
                </div><br><br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><h6>2017-2020</h6></div>
                    <div class="col-4"></div>
                </div>
            
        </div>
    </body>
</html>
